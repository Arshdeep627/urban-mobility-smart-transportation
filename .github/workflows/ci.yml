name: CI Pipeline

on:
  push:
    branches:
      - develop  # Trigger on push to the 'develop' branch
  pull_request:
    branches:
      - develop  # Trigger on pull requests to the 'develop' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Check out the code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install  # Install the dependencies

    - name: Lint the code
      run: npm run lint  # Lint the TypeScript code

    - name: Run unit tests
      run: npm test  # Run the unit tests

    - name: Build the application
      run: npm run build  # Build the TypeScript application

    - name: Build Docker image
      run: |
        docker build -t your-dockerhub-username/urban-mobility-app:$GITHUB_SHA .
      env:
        DOCKER_BUILDKIT: 1

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: |
        docker push your-dockerhub-username/urban-mobility-app:$GITHUB_SHA
