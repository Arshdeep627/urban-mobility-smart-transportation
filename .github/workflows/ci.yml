name: CI Pipeline for Urban Mobility Project

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Lint Code
        run: npm run lint

      - name: Build Application
        run: npm run build

      - name: Run Tests
        run: npm test

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          docker build -t urban-mobility-app .
          
      - name: Push Docker Image
        run: |
          echo "${{ secrets.DOCKER_USERNAME }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag urban-mobility-app ${{ secrets.DOCKER_USERNAME }}/urban-mobility-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/urban-mobility-app:latest
