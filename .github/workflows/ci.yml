name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Lint the TypeScript code
      - name: Lint code
        run: npm run lint

      # Run the unit tests
      - name: Run unit tests
        run: npm test

      # Build the TypeScript application
      - name: Build application
        run: npm run build

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/urban-mobility-smart-transportation:${{ github.sha }} .

      # Push Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/urban-mobility-smart-transportation:${{ github.sha }}

  # Optionally, you can include a deployment job to deploy the app if needed
